<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img src="assets/avatar.jpeg" alt=""></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.username}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li><span>Name: </span> {{user.name}} </li>
      <li><span>User name: </span> {{user.username}} </li>
      <li><span>Email: </span> {{user.email}} </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openDialog(user, index)" mat-raised-button color='primary'>Edit</button>
    <button (click)='deleteUser()' mat-raised-button color='warn'>Delete</button>
  </mat-card-actions>
</mat-card>
